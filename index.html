<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact book</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="contact-book">
                <div class="navbar">
                    <div class="nav-buttons">
                        <button>
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/40/40761.png"
                                alt=""
                            />
                        </button>
                        <button>
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/41/41993.png"
                                alt=""
                            />
                        </button>
                    </div>
                    <select name="" id="">
                        <option value="">friends</option>
                        <option value="">family</option>
                        <option value="">job</option>
                    </select>
                    <div class="nav-sort">
                        <p>Sorted by</p>
                        <select name="" id="">
                            <option value="">By name</option>
                            <option value="">By email</option>
                        </select>
                    </div>
                    <button class="create-contact">Create Contact</button>
                    <div class="search">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/7734/7734281.png"
                            alt=""
                        />
                        <input
                            type="text"
                            name=""
                            id="search"
                            placeholder="search"
                        />
                    </div>
                </div>
                <div class="contact-book-content">
                    <div class="contacts">
                        <div class="contact-card">
                            <div class="contact-card-image">
                                <div class="image"></div>
                            </div>
                            <div class="card-info">
                                <p>Name</p>
                                <p>Email</p>
                            </div>
                            <div class="card-buttons">
                                <button class="contact-edit">Edit</button>
                                <button class="contact-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h3>No contact selected</h3>
                        <div class="contact"></div>
                    </div>
                    <div class="create-contact-modal">
                        <button class="modal-close-btn"><p>x</p></button>
                        <p>new contact</p>
                        <input
                            type="text"
                            name=""
                            id="name"
                            placeholder="name"
                        />

                        <input
                            type="text"
                            name=""
                            id="lastname"
                            placeholder="lastname"
                        />
                        <input
                            type="text"
                            name=""
                            id="email"
                            placeholder="number"
                        />

                        <input type="text" name="" id="img" placeholder="img" />
                        <button class="contact-creator-btn">Create</button>
                    </div>
                    <div class="edit-contact-modal">
                        <button class="modal-close-btn2"><p>x</p></button>
                        <p>edit contact</p>
                        <input
                            type="text"
                            name=""
                            id="editName"
                            placeholder="name"
                        />

                        <input
                            type="text"
                            name=""
                            id="editLastname"
                            placeholder="lastname"
                        />
                        <input
                            type="text"
                            name=""
                            id="editEmail"
                            placeholder="number"
                        />
                        <input
                            type="text"
                            name=""
                            id="editImg"
                            placeholder="img"
                        />
                        <button class="contact-save-btn">save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
